<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatihanWeb01</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header, footer {
            background-color: #ffe6cc; /* warna header dan footer */
            text-align: center;
            padding: 10px;
        }
        nav {
            background-color: #e6f2ff; /* warna navigasi */
            text-align: center;
            padding: 10px;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
        }
        .main-content {
            background-color: #ffe6e6; /* warna area konten utama */
            padding: 20px;
            vertical-align: top;
        }
        .sidebar {
            background-color: #e0ffe6; /* warna sidebar */
            padding: 20px;
            vertical-align: top;
        }
    </style>
</head>
<body>
    <header>
        <h1>HEADER</h1>
    </header>
    
    <nav>
        <p>NAVIGASI</p>
    </nav>
    
    <table>
        <tr>
            <td class="main-content" colspan="3">
                <h1>Heading 1</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </td>
            
                <nav>
                    <h2>Menu:</h2>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </nav>
            
        </tr>
    </table>
    
    <footer>
        <p>FOOTER</p>
    </footer>
</body>
</html>
