<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatihanWeb01</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 60%; /* Mengatur lebar tabel */
            margin: 0 auto; /* Menempatkan tabel di tengah */
            border-collapse: collapse; /* Menghapus jarak antar sel */
        }

        td {
            padding: 20px;
            text-align: center;
            vertical-align: top; /* Memastikan konten berada di atas */
        }

        /* Warna bagian header */
        .header {
            background-color: #ffe6cc;
        }

        /* Warna bagian navigasi */
        .nav {
            background-color: #e6f2ff;
        }

        /* Warna bagian konten utama */
        .main-content {
            background-color: #ffe6e6;
        }

        /* Warna bagian sidebar */
        .sidebar {
            background-color: #e0ffe6;
        }

        /* Warna bagian footer */
        .footer {
            background-color: #ffe6cc;
        }
    </style>
</head>
<body>
    <table>
        <!-- Header -->
        <tr>
            <td colspan="2" class="header">
                <header>
                    <h1>HEADER</h1>
                </header>
            </td>
        </tr>

        <!-- Navigasi -->
        <tr>
            <td colspan="2" class="nav">
                <nav>
                    <p>NAVIGASI</p>
                </nav>
            </td>
        </tr>

        <!-- Konten Utama dan Sidebar -->
        <tr>
            <td class="main-content" style="width: 75%;">
                <h1>Heading 1</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
            </td>
            <td class="sidebar" style="width: 25%;">
                <h2>Menu:</h2>
                <ul>
                    <li>Home</li>
                    <li>Berita</li>
                    <li>Layanan</li>
                    <li>Kontak</li>
                </ul>
            </td>
        </tr>

        <!-- Footer -->
        <tr>
            <td colspan="2" class="footer">
                <footer>
                    <p>FOOTER</p>
                </footer>
            </td>
        </tr>
    </table>
</body>
</html>
