<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LatihanWeb01</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        table {
            width: 40%; /* Mengatur lebar tabel */
            border-collapse: collapse; /* Menghapus jarak antar sel */
            margin-bottom: 0%; /* Jarak bawah antar tabel */
        }

        td {
            padding: 20px;
            text-align: center;
            vertical-align: top; /* Memastikan konten berada di atas */
            border: 1px solid #ccc; /* Menambahkan garis tepi pada tabel */
        }

        /* Warna bagian header */
        .header {
            background-color: #ffe6cc;
        }

        /* Warna bagian navigasi */
        .nav {
            background-color: #e6f2ff;
        }

        /* Warna bagian konten utama */
        .main-content {
            background-color: #ffe6e6;
        }

        /* Warna bagian sidebar */
        .sidebar {
            background-color: #e0ffe6;
        }

        /* Warna bagian footer */
        .footer {
            background-color: #ffe6cc;
        }
    </style>
</head>
<body>
    <!-- Tabel untuk Header -->
    <header>
        <table class="header">
            <tr>
                <td>
                    <p>HEADER</p>
                </td>
            </tr>
        </table>
    </header>

    <!-- Tabel untuk Navigasi -->
    <nav>
        <table class="nav">
            <tr>
                <td>
                    <p>NAVIGASI</p>
                </td>
            </tr>
        </table>
    </nav>

    <!-- Tabel untuk Konten Utama dan Sidebar -->
    <section>
        <table class="content">
            <tr>
                <td class="main-content" style="width: 75%;">
                    <h1>Heading 1</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                </td>
                <td class="sidebar" style="width: 25%;">
                    <h2>Menu:</h2>
                    <ul>
                        <li>Home</li>
                        <li>Berita</li>
                        <li>Layanan</li>
                        <li>Kontak</li>
                    </ul>
                </td>
            </tr>
        </table>
    </section>

    <!-- Tabel untuk Footer -->
    <footer>
        <table class="footer">
            <tr>
                <td>
                    <p>FOOTER</p>
                </td>
            </tr>
        </table>
    </footer>
</body>
</html>
